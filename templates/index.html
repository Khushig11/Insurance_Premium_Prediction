<!DOCTYPE html>
<html>
<head>
  <title>Insurance Premium Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }

    h2 {
      color: #333333;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      width: 100%;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    select {
      width: 100%;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .radio-label {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eeeeee;
      color: #333333;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .radio-label:hover {
      background-color: #dddddd;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .radio-label {
      background-color: #4CAF50;
      color: #ffffff;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 14px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .prediction {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insurance Premium Prediction!</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="bmi">BMI:</label>
      <input type="text" id="bmi" name="bmi" required>

      <label for="smoker">Smoker:</label>
      <div class="radio-group">
        <input type="radio" id="smoker-yes" name="smoker" value="1" required>
        <label class="radio-label" for="smoker-yes">Yes</label>
        <input type="radio" id="smoker-no" name="smoker" value="0" required>
        <label class="radio-label" for="smoker-no">No</label>
      </div>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="">Select</option>
        <option value="northeast">Northeast</option>
        <option value="northwest">Northwest</option>
        <option value="southeast">Southeast</option>
        <option value="southwest">Southwest</option>
      </select>

      <label for="sex">Sex:</label>
      <div class="radio-group">
        <input type="radio" id="sex-male" name="sex" value="male" required>
        <label class="radio-label" for="sex-male">Male</label>
        <input type="radio" id="sex-female" name="sex" value="female" required>
        <label class="radio-label" for="sex-female">Female</label>
      </div>

      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children">

      <div class="center">
        <input type="submit" value="PREDICT">
      </div>
    </form>

    <p class="prediction">{{ prediction_text }}</p>
  </div>
</body>
</html>
