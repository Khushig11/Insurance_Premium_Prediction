<!DOCTYPE html>
<html>
<head>
  <title> Insurance Premium Prediction </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333333;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 200px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #cccccc;
    }

    select {
      width: 216px; /* Adjusted to accommodate the dropdown arrow */
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insurance Premium Prediction ! </h2>
    <form action="{{ url_for('predict')}}"method="post">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required><br><br>

      <label for="bmi">BMI:</label>
      <input type="text" id="bmi" name="bmi" required><br><br>

      <label for="smoker">Smoker:</label>
      <select id="smoker" name="smoker" >
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select><br><br>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="">Select</option>
        <option value="northeast">Northeast</option>
        <option value="northwest">Northwest</option>
        <option value="southeast">Southeast</option>
        <option value="southwest">Southwest</option>
      </select><br><br>

      <label for="sex">Sex:</label>
      <input type="radio" id="sex-male" name="sex" value="male" required>
      <label for="sex-male">Male</label>
      <input type="radio" id="sex-female" name="sex" value="female" required>
      <label for="sex-female">Female</label><br><br>

      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children"><br><br>

      <input type="submit" value="PREDICT">
    </form>
  </div>
  {{prediction_text}}
</body>
</html>
